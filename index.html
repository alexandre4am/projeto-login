<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body>
    <main>
        <section id="imagem">
            <h1></h1>
        </section>
        <section id="conteudo">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p>
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" required placeholder="email do usuário" autocomplete="email">
                </p>
                <p>
                    <label for="isen"></label>
                    <input type="password" name="sen" id="isen" required minlength="8" maxlength="12" placeholder="sua senha" autocomplete="current-password">
                </p>
                <input class="bloco" type="submit" value="Entrar">
                <a class="bloco" href="#">Esqueci a senha</a>
            </form>
        </section>
    </main>
</body>
</html>
